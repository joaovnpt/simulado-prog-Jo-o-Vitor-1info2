<script>
    const passagem = prompt("Qual é o preço da passagem que você paga?")
    alert("Seu filho paga a mesma passagem, porém como é estudante, paga apenas metade.")
    const preco = (Number(passagem) + (passagem / 2)) * 22
    alert(`Considerando que o mês possúi 22 dias úteis, o custo mensal em passagens para você e seu filho é de R$${preco}.`)
</script>
